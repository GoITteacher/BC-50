<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>EXAMPLE</title>
</head>
<body>

  <div class="js-form-container fb fb-h container">
    <div class="box fb fb-v js-input-box">
      <input class="js-input-name" type="text" name="name">
      <input class="js-input-email" type="text" name="email">
      <input class="js-input-password" type="password" name="password">
    </div>

    <form class="form box js-form-1" data-index="1">
      <input type="text" class="form-control" name="name">
      <textarea class="form-control" name="bio"></textarea>
      <input type="password" class="form-control" name="password">

      <div>
        <input type="radio" value="1" name="radio1">
        <input type="radio" value="2" name="radio1">
        <input type="radio" value="3" name="radio1">
      </div>

      <input type="checkbox" name="check1">
      <input type="checkbox" name="check2">
      <input type="checkbox" name="check3">

      <button type="submit" class="form-control"> SEND DATA </button>
    </form>

    <div class="fb fb-v">
      <form class="form box js-form-2" data-index="1">
        <input type="text" class="form-control" name="name">
        <textarea class="form-control" name="bio"></textarea>
        <input type="password" class="form-control" name="password">
  
        <div>
          <input type="radio" value="1" name="radio1">
          <input type="radio" value="2" name="radio1">
          <input type="radio" value="3" name="radio1">
        </div>
  
        <input type="checkbox" name="check1">
        <input type="checkbox" name="check2">
        <input type="checkbox" name="check3">
  
        <button type="submit" class="form-control"> SEND DATA </button>
      </form>
      <div class="fb">
        <button class="btn btn-primary js-btn-save">Save</button>
        <button class="btn btn-primary js-btn-load">Load</button>
      </div>
    </div>

    
  </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
